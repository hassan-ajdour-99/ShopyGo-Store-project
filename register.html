<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" />
    <title>ShopyGo</title>
  </head>
  <body>
    <!-- Navbar -->
    <!-- Navbar Icon -->
    <header id="navbar">
      <div class="menu-button">
        <i class="fas fa-bars fa-2x"></i>
      </div>
      <!-- End of Nav IcoN -->
      <div class="main-nav container">
        <img src="./images/logo1.png" alt="" class="logo" />
        <ul class="main-menu">
          <li><a href="product.html"> Products </a></li>
          <li><a href="card.html"> Accessoies </a></li>
          <li><a href="categories.html"> Clothes </a></li>
        </ul>
        <ul class="right-menu">
          <li>
            <form action="">
              <input type="text" required />
              <a type="submit"><i class="fas fa-search"></i></a>
            </form>
          </li>
          <li>
            <a href="cart.html" class="cart-icon">
              <i class="fas fa-shopping-cart"></i>
              <span class="span-primary">(1)</span></a
            >
          </li>
        </ul>
      </div>
    </header>
    <!--  CONTACT FORM -->
    <section class="container-form" id="mf">
      <div class="card">
        <h1 class="Header">
          Register<span class="header-primary"> Now!</span>
        </h1>
        <span><i class="fas fa-users"></i></span>
        <form action="#">
          <div class="form-control">
            <label for="Username"> Name : </label>
            <input type="text" required />
          </div>
          <div class="form-control">
            <label for="Username"> Email : </label>
            <input type="text" required />
          </div>
          <div class="form-control">
            <label for="Username"> Phone Number : </label>
            <input type="text" required />
          </div>
          <div class="form-control">
            <label for="Username"> Password : </label>
            <input type="text" required />
          </div>
          <div class="form-control">
            <label for="Username"> Confirm Password : </label>
            <input type="text" required />
          </div>
          <button type="text" value="send" class="btn">Submit</button>
        </form>
      </div>
    </section>
    <!-- Footer -->

    <footer id="footer">
      <p>ShopyGo 2021 all Right Regsiterd</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
